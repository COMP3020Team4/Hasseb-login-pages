<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Change Password</title>

</head>

<body>
    <!-- Background Image -->>
    <img class="bg" src="images/LandPage.jpg" alt="image of food">

        <div class="back">

            <div class="container">

                <h1>Create New Password</h1>

                <label for="psw2"><b style="color: white">Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw2" id="newacc1" required>

                <label for="psw3"><b style="color: white">Confirm Password</b></label>
                <input type="password" placeholder="Re-Enter Password" name="psw3" id="newacc2" required>

                <p style="color: white">Note:</p>
                <p style="color: white">-Password must be at least 6 characters long</p>
                <p style="color: white">-Password must contain both letters and numbers</p>
                <p style="color: white">-Password must contain at least one upper and lower case letter</p>

                <button class="click" type="submit" id="passChange">Change Password</button>

                <!-- The Modal -->
                <div class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">

                        <div class="modal-body">

                            <p>Password Successfully Changed</p>

                            <form action="index.html" method="post" style:"margine-Right: -1%">
                                <button class="click" type="submit" id="goHome">Go To Home Page</button>
                            </form>

                        </div>
                    </div>

                </div>

            </div>

        </div>

    <script>
        // Get the modal
        var modal = document.getElementsByClassName("modal")[0];

        // Get the button that opens the modal
        var btn = document.getElementById("passChange");

        // When the user clicks the button, open the modal
        btn.onclick = function () {
            modal.style.display = "block";
        }
    </script>
</body>

</html>
